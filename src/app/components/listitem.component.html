<!--
<h1>BookResult{{this.bookresult}}</h1>
<h2>Passed Result {{passResult}}</h2>
-->
<mat-card>
    <table mat-table [dataSource] = "passResult" width=100% class="mat-elevation-z8" matSort *ngIf="passResult && passResult.length > 0">
      <ng-container matColumnDef="id">
        <th mat-head-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let r"> {{r.id}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-head-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let r"> {{r.title}}</td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-head-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let r"> {{r.author_lastname}}</td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-head-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let r"> {{r.author_firstname}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayCols" width=100%></tr>
      <tr mat-row *matRowDef="let row; columns: displayCols"></tr>

    </table>
  </mat-card>
